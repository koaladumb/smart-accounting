<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Accounting V14.5 - Loan & Debt Refined</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-slate-100 p-4 md:p-8" x-data="accountingSystem()" x-init="init()">

    <div class="max-w-7xl mx-auto">
        <header class="mb-6 flex flex-col md:flex-row justify-between items-center bg-white p-6 rounded-3xl shadow-sm border border-slate-200">
            <div>
                <h1 class="text-3xl font-black text-slate-800 tracking-tight italic uppercase">Smart<span class="text-indigo-600 font-normal">Accounting</span></h1>
                <p class="text-slate-400 text-[10px] font-bold uppercase tracking-[0.2em]">V14.5 - Precision Loan & Debt Logic</p>
            </div>
            <div class="flex flex-wrap gap-2 mt-4 md:mt-0">
                <button @click="downloadBackup" class="bg-indigo-600 text-white px-4 py-2 rounded-xl text-xs font-bold hover:bg-indigo-700 shadow-md">üíæ BACKUP</button>
                <label class="bg-amber-500 text-white px-4 py-2 rounded-xl text-xs font-bold hover:bg-amber-600 cursor-pointer shadow-md">
                    üìÇ RESTORE <input type="file" @change="importBackup" class="hidden">
                </label>
                <button @click="resetData" class="bg-rose-50 text-rose-500 px-4 py-2 rounded-xl text-xs font-bold hover:bg-rose-100">RESET</button>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            <div class="lg:col-span-4">
                <div class="bg-white p-8 rounded-3xl shadow-xl border border-slate-200 sticky top-4">
                    <h2 class="font-black text-slate-800 mb-6 uppercase italic text-xl border-b pb-4">Input Transaksi</h2>
                    
                    <div class="space-y-5">
                        <div>
                            <label class="text-[9px] font-bold text-slate-400 uppercase tracking-widest">Tanggal</label>
                            <input type="date" x-model="form.date" class="w-full border-2 border-slate-50 p-3 rounded-xl font-bold text-slate-600 outline-none focus:border-indigo-500 bg-slate-50">
                        </div>

                        <div>
                            <label class="text-[9px] font-bold text-slate-400 uppercase tracking-widest">Jenis Transaksi</label>
                            <select x-model="form.categoryKey" class="w-full border-2 border-indigo-50 p-3 rounded-xl text-xs font-bold bg-indigo-50 text-indigo-700 outline-none">
                                <option value="">-- PILIH KATEGORI --</option>
                                <template x-for="(cat, key) in smartCategories" :key="key">
                                    <option :value="key" x-text="cat.label"></option>
                                </template>
                            </select>
                        </div>

                        <div x-show="needsAccountSelect()" class="p-4 bg-indigo-50/50 rounded-2xl border border-indigo-100 space-y-3 shadow-inner">
                            <label class="text-[9px] font-bold text-indigo-500 uppercase" x-text="accountLabel()"></label>
                            <select x-model="form.source" class="w-full border-2 border-white p-2.5 rounded-lg text-xs font-bold shadow-sm outline-none focus:border-indigo-300">
                                <template x-for="acc in coa.filter(a => a.type === 'Asset' && a.code.startsWith('1-1') && a.code !== '1-1300')">
                                    <option :value="acc.code" x-text="acc.name"></option>
                                </template>
                            </select>

                            <div x-show="form.categoryKey === 'transfer'">
                                <label class="text-[9px] font-bold text-indigo-500 uppercase mt-2 block">KE AKUN TUJUAN</label>
                                <select x-model="form.target" class="w-full border-2 border-white p-2.5 rounded-lg text-xs font-bold shadow-sm outline-none focus:border-indigo-300">
                                    <template x-for="acc in coa.filter(a => a.type === 'Asset' && a.code.startsWith('1-1') && a.code !== '1-1300')">
                                        <option :value="acc.code" x-text="acc.name"></option>
                                    </template>
                                </select>
                            </div>
                        </div>

                        <div>
                            <label class="text-[9px] font-bold text-slate-400 uppercase tracking-widest">Nominal</label>
                            <input type="text" :value="formattedAmount" @input="updateAmount($event.target.value)" placeholder="Rp 0" class="w-full border-2 border-slate-50 p-4 rounded-xl font-black text-xl text-indigo-600 outline-none bg-slate-50">
                        </div>

                        <input type="text" x-model="form.desc" placeholder="Keterangan..." class="w-full border-2 border-slate-50 p-3 rounded-xl text-xs outline-none italic">
                        
                        <button @click="hardPost" class="w-full bg-slate-800 text-white py-4 rounded-2xl font-black uppercase tracking-widest hover:bg-indigo-600 transition-all shadow-lg active:scale-95">POSTING</button>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-8 space-y-6">
                <div class="flex flex-wrap gap-2 bg-white p-2 rounded-2xl shadow-sm border border-slate-200">
                    <template x-for="tab in ['Utama', 'Arus Kas', 'Buku Besar', 'Umur Piutang', 'Modal']">
                        <button @click="activeTab = tab" :class="activeTab === tab ? 'bg-indigo-600 text-white shadow-md' : 'text-slate-500 hover:bg-slate-100'" class="px-5 py-2.5 rounded-xl text-[10px] font-black uppercase transition-all" x-text="tab"></button>
                    </template>
                </div>

                <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-200">
                    <div x-show="activeTab === 'Utama'">
                        <div class="grid grid-cols-2 gap-4 mb-6">
                            <div class="bg-emerald-500 p-6 rounded-3xl text-white"><p class="text-[10px] font-bold uppercase">Laba Kotor</p><h3 class="text-2xl font-black" x-text="formatIDR(totalRevenue)"></h3></div>
                            <div class="bg-indigo-600 p-6 rounded-3xl text-white"><p class="text-[10px] font-bold uppercase">Laba Bersih</p><h3 class="text-2xl font-black" x-text="formatIDR(totalRevenue - totalExpense)"></h3></div>
                        </div>
                        <h2 class="font-black text-slate-800 mb-4 uppercase text-xs border-l-4 border-emerald-500 pl-3">Neraca Keuangan</h2>
                        <table class="w-full text-sm">
                            <template x-for="row in trialBalance" :key="row.code">
                                <tr class="border-b border-slate-50"><td class="py-3 font-bold text-slate-600" x-text="row.name"></td><td class="py-3 text-right font-black" x-text="formatIDR(row.debit > 0 ? row.debit : row.kredit)"></td></tr>
                            </template>
                        </table>
                    </div>
                    </div>

                <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-200">
                    <h2 class="font-black text-slate-800 mb-4 uppercase text-xs border-l-4 border-slate-800 pl-3">Log Transaksi</h2>
                    <div class="space-y-2 max-h-96 overflow-y-auto pr-2">
                        <template x-for="j in journal" :key="j.id">
                            <div class="p-4 bg-slate-50 rounded-2xl flex justify-between items-center border border-slate-100">
                                <div class="flex items-center gap-4">
                                    <button @click="deleteEntry(j.id)" class="text-slate-300 hover:text-rose-500">üóëÔ∏è</button>
                                    <div><p class="text-[8px] font-black text-slate-400" x-text="j.date"></p><p class="font-black text-slate-700 text-sm" x-text="j.smartLabel"></p><p class="text-[10px] text-slate-400 italic" x-text="j.desc"></p></div>
                                </div>
                                <p class="font-black text-indigo-600 text-sm" x-text="formatIDR(j.amount)"></p>
                            </div>
                        </template>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function accountingSystem() {
            return {
                coa: [
                    { code: "1-1100", name: "Kas Utama", type: "Asset" },
                    { code: "1-1200", name: "Bank", type: "Asset" },
                    { code: "1-1300", name: "Piutang Usaha", type: "Asset" },
                    { code: "2-1100", name: "Utang Usaha", type: "Liability" },
                    { code: "3-1100", name: "Modal Pemilik", type: "Equity" },
                    { code: "4-1100", name: "Pendapatan Jasa", type: "Revenue" },
                    { code: "5-1100", name: "Beban Operasional", type: "Expense" }
                ],
                smartCategories: {
                    income: { label: "PENDAPATAN TUNAI", dr: "fundSource", cr: "4-1100", hasAccount: true },
                    expense: { label: "BIAYA OPERASIONAL", dr: "5-1100", cr: "fundSource", hasAccount: true },
                    receivable_in: { label: "PEMBERIAN PIUTANG", dr: "1-1300", cr: "4-1100", hasAccount: false },
                    receivable_pay: { label: "PELUNASAN PIUTANG", dr: "fundSource", cr: "1-1300", hasAccount: true },
                    payable_service: { label: "PENAMBAHAN UTANG (JASA/BARANG)", dr: "5-1100", cr: "2-1100", hasAccount: false },
                    loan_in: { label: "TERIMA PINJAMAN (DARI BANK/PINJAMAN TUNAI)", dr: "fundSource", cr: "2-1100", hasAccount: true },
                    payable_pay: { label: "PEMBAYARAN UTANG", dr: "2-1100", cr: "fundSource", hasAccount: true },
                    transfer: { label: "TRANSFER ANTAR AKUN", dr: "transferTo", cr: "fundSource", hasAccount: true },
                    equity_in: { label: "SETORAN MODAL", dr: "fundSource", cr: "3-1100", hasAccount: true }
                },
                form: { date: new Date().toISOString().split('T')[0], categoryKey: '', amount: 0, desc: '', source: '1-1100', target: '1-1200' },
                activeTab: 'Utama',
                journal: JSON.parse(localStorage.getItem('smart_acc_v14_5') || '[]'),
                trialBalance: [], totalRevenue: 0, totalExpense: 0,

                needsAccountSelect() { return this.form.categoryKey && this.smartCategories[this.form.categoryKey].hasAccount; },
                accountLabel() {
                    if (this.form.categoryKey === 'transfer') return "DARI AKUN ASAL";
                    if (['income', 'receivable_pay', 'equity_in', 'loan_in'].includes(this.form.categoryKey)) return "MASUK KE AKUN";
                    return "DIBAYAR PAKAI AKUN";
                },

                get formattedAmount() { return this.form.amount ? new Intl.NumberFormat('id-ID').format(this.form.amount) : ""; },
                updateAmount(val) { const clean = val.replace(/\D/g, ''); this.form.amount = clean ? parseInt(clean) : 0; },
                formatIDR(val) { return 'Rp ' + (val || 0).toLocaleString('id-ID'); },

                init() { this.calculateLaporan(); },

                hardPost() {
                    if (!this.form.categoryKey || this.form.amount <= 0) return alert("Pilih kategori dan nominal!");
                    const cat = this.smartCategories[this.form.categoryKey];
                    this.journal.unshift({
                        id: Date.now(), date: this.form.date, smartLabel: cat.label, amount: this.form.amount, desc: this.form.desc,
                        debitAcc: (cat.dr === "fundSource") ? this.form.source : (cat.dr === "transferTo" ? this.form.target : cat.dr),
                        kreditAcc: (cat.cr === "fundSource") ? this.form.source : (cat.cr === "transferTo" ? this.form.target : cat.cr)
                    });
                    this.save();
                    this.form.amount = 0; this.form.desc = '';
                    this.calculateLaporan();
                },

                calculateLaporan() {
                    let summary = {}; this.totalRevenue = 0; this.totalExpense = 0;
                    this.coa.forEach(a => summary[a.code] = { ...a, rawD: 0, rawK: 0 });
                    this.journal.forEach(j => { 
                        if(summary[j.debitAcc]) summary[j.debitAcc].rawD += j.amount; 
                        if(summary[j.kreditAcc]) summary[j.kreditAcc].rawK += j.amount; 
                    });
                    this.trialBalance = Object.values(summary).map(item => {
                        let d = 0, k = 0;
                        if (item.type === 'Asset' || item.type === 'Expense') {
                            let s = item.rawD - item.rawK; s >= 0 ? d = s : k = Math.abs(s);
                        } else {
                            let s = item.rawK - item.rawD; s >= 0 ? k = s : d = Math.abs(s);
                        }
                        if(item.type === 'Revenue') this.totalRevenue += (k - d);
                        if(item.type === 'Expense') this.totalExpense += (d - k);
                        return { ...item, debit: d, kredit: k };
                    }).filter(i => i.debit !== 0 || i.kredit !== 0);
                },

                save() { localStorage.setItem('smart_acc_v14_5', JSON.stringify(this.journal)); },
                deleteEntry(id) { if(confirm("Hapus?")) { this.journal = this.journal.filter(j => j.id !== id); this.save(); this.calculateLaporan(); } },
                resetData() { if(confirm("Hapus semua?")) { localStorage.removeItem('smart_acc_v14_5'); location.reload(); } },
                downloadBackup() { 
                    const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(this.journal));
                    const dl = document.createElement('a'); dl.setAttribute("href", dataStr); dl.setAttribute("download", "SMART_BACKUP.json"); dl.click(); 
                },
                importBackup(e) { 
                    const reader = new FileReader();
                    reader.onload = (ev) => { this.journal = JSON.parse(ev.target.result); this.save(); location.reload(); };
                    reader.readAsText(e.target.files[0]);
                }
            }
        }
    </script>
</body>
</html>
